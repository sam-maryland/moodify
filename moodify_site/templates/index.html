    <body>
      <h3>Search for a User's Last 10 Tweets.</h3>
      <div class="container">
        <form action="/get_tweets/" method="GET">
          {% csrf_token %}
          <label for="get-tweets">Username: </label>
          <input id="get-tweets" type="text" name="Username" value="{{ current_name }}">
          <input type="submit" value="OK">
      </form>
      </div> <!-- /container -->
    </body>
</html>
