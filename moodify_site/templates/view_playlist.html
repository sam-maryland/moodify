<!DOCTYPE html>
{% load static %}
<html>     
  <head>         
    <title>Playlist</title>   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  </head>     
  <body>     
    <div class="container">  
      <h3>Playlist Results</h3>
      <table class="table table-hover table-dark" style="text-align: center;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Artist</th>
            <th scope="col">Song</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class="tbody-dark">  
          {% for song in songs %}
            <tr>
              <td style="vertical-align: middle;">{{ song.artists.0.name }}</td>
              <td style="vertical-align: middle;">{{ song.name }}</td>
              <td><iframe src="https://open.spotify.com/embed/track/{{ song.uri|slice:'14:' }}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </body>
</html>
